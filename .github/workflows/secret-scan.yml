name: Security - Secret Scan

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [ main ]

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          
      - name: Skip on forks or Dependabot
        id: skip-check
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            if [ "${{ github.event.pull_request.head.repo.fork }}" == "true" ] || [ "${{ github.actor }}" == "dependabot[bot]" ]; then
              echo "Skipping gitleaks on forks/Dependabot"
              echo "should_skip=true" >> $GITHUB_OUTPUT
            else
              echo "Running gitleaks scan"
              echo "should_skip=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "Running gitleaks scan on push"
            echo "should_skip=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Gitleaks scan
        if: steps.skip-check.outputs.should_skip != 'true'
        uses: gitleaks/gitleaks-action@v2
        env:
          GITLEAKS_ENABLE_COMMENTS: "false"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Skip scan message
        if: steps.skip-check.outputs.should_skip == 'true'
        run: |
          echo "âœ… Skipping secret scan - not applicable for this event"
          
      - name: Upload scan results
        if: always() && steps.skip-check.outputs.should_skip != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-scan-results
          path: gitleaks-report.json
          retention-days: 30



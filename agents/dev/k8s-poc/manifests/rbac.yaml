apiVersion: v1
kind: ServiceAccount
metadata:
  name: devagent-service-account
  namespace: devagent-poc
  labels:
    app.kubernetes.io/name: devagent
    app.kubernetes.io/component: service-account
    app.kubernetes.io/part-of: saas-factory
  annotations:
    description: "DevAgent service account for K8s POC"
    # Google Service Account for Workload Identity
    iam.gke.io/gcp-service-account: devagent-k8s@PROJECT_ID.iam.gserviceaccount.com
automountServiceAccountToken: true
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: devagent-role
  namespace: devagent-poc
  labels:
    app.kubernetes.io/name: devagent
    app.kubernetes.io/component: role
    app.kubernetes.io/part-of: saas-factory
rules:
# Minimal permissions for DevAgent operations
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch"]
# Events for debugging
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: devagent-role-binding
  namespace: devagent-poc
  labels:
    app.kubernetes.io/name: devagent
    app.kubernetes.io/component: role-binding
    app.kubernetes.io/part-of: saas-factory
subjects:
- kind: ServiceAccount
  name: devagent-service-account
  namespace: devagent-poc
roleRef:
  kind: Role
  name: devagent-role
  apiGroup: rbac.authorization.k8s.io
---
# ClusterRole for accessing cluster-wide resources (if needed)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: devagent-cluster-role
  labels:
    app.kubernetes.io/name: devagent
    app.kubernetes.io/component: cluster-role
    app.kubernetes.io/part-of: saas-factory
rules:
# Metrics collection permissions
- apiGroups: ["metrics.k8s.io"]
  resources: ["nodes", "pods"]
  verbs: ["get", "list"]
# Node information for diagnostics
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: devagent-cluster-role-binding
  labels:
    app.kubernetes.io/name: devagent
    app.kubernetes.io/component: cluster-role-binding
    app.kubernetes.io/part-of: saas-factory
subjects:
- kind: ServiceAccount
  name: devagent-service-account
  namespace: devagent-poc
roleRef:
  kind: ClusterRole
  name: devagent-cluster-role
  apiGroup: rbac.authorization.k8s.io 
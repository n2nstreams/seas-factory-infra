apiVersion: v1
kind: ConfigMap
metadata:
  name: devagent-config
  namespace: devagent-poc
  labels:
    app.kubernetes.io/name: devagent
    app.kubernetes.io/component: config
    app.kubernetes.io/part-of: saas-factory
    app.kubernetes.io/version: "1.0.0"
data:
  # Application configuration
  ENVIRONMENT: "k8s-poc"
  LOG_LEVEL: "INFO"
  AGENT_TYPE: "dev"
  
  # Server configuration
  HOST: "0.0.0.0"
  PORT: "8083"
  
  # Database configuration (non-sensitive)
  DB_PORT: "5432"
  DB_NAME: "factorydb"
  
  # Feature flags
  ENABLE_AUTO_COMMIT: "true"
  ENABLE_AUTO_PR: "true"
  ENABLE_METRICS: "true"
  ENABLE_HEALTH_CHECK: "true"
  
  # Timeout configurations
  REQUEST_TIMEOUT: "300"
  DB_TIMEOUT: "30"
  OPENAI_TIMEOUT: "60"
  
  # Retry configurations
  MAX_RETRIES: "3"
  RETRY_DELAY: "1"
  
  # Monitoring configuration
  METRICS_PORT: "8084"
  HEALTH_CHECK_PATH: "/health"
  READY_CHECK_PATH: "/ready"
  
  # Python configuration
  PYTHONUNBUFFERED: "1"
  PYTHONDONTWRITEBYTECODE: "1"
  
  # FastAPI configuration
  FAST_API_TITLE: "DevAgent K8s POC"
  FAST_API_DESCRIPTION: "DevAgent running on Kubernetes for Night 68 POC"
  FAST_API_VERSION: "1.0.0"
  
  # CORS configuration
  CORS_ALLOWED_ORIGINS: "*"
  CORS_ALLOWED_METHODS: "GET,POST,PUT,DELETE,OPTIONS"
  CORS_ALLOWED_HEADERS: "*"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: devagent-templates
  namespace: devagent-poc
  labels:
    app.kubernetes.io/name: devagent
    app.kubernetes.io/component: templates
    app.kubernetes.io/part-of: saas-factory
data:
  # Code generation templates would go here
  # For now, we'll use the templates from the main application
  template_config.yaml: |
    templates:
      python_fastapi_service: "default"
      python_model: "default"
      react_component: "default"
      typescript_interface: "default"
    
    validation:
      enable_syntax_check: true
      enable_type_check: true
      enable_security_scan: true
    
    generation:
      include_tests: true
      include_docs: true
      follow_conventions: true 